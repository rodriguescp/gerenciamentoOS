<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" type="text/css" href="css/caOS.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro de Cliente</h2>
        <form class="login-form" action="./php/cadastrocli.php" method="POST">
            <div class="form-group">
                <label for="nome_cli">Nome:</label>
                <input type="text" id="nome_cli" name="nome_cli" required>
            </div>
            <div class="form-group">
                <label for="idcliente">ID do Cliente:</label>
                <input type="text" id="idcliente" name="idcliente" required>
            </div>
            <div class="form-group">
                <label for="fone_cli">Telefone:</label>
                <input type="text" id="fone_cli" name="fone_cli" required>
            </div>
            <div class="form-group">
                <label for="endereço_cli">Endereço:</label>
                <input type="tel" id="endereço_cli" name="endereço_cli" required>
            </div>
            <div class="form-group">
                <label for="email_cli">Email:</label>
                <input type="text" id="email_cli" name="email_cli" required>
            </div>
            <button class="login-btn" type="submit">Cadastrar</button>
            <br>
            <button class="login-btn" type="reset">Limpar</button>
            <br>
            <button class="login-btn" type="submit" formaction="php/consultacli.php">Consultar</button>
        </form>
    </div>
</body>
</html>
